<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>UPSEN Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="tertiary">
  <ion-card color="secondary">
    <ion-card-content>
     <h3>Selamat Datang !</h3>

      <h2>Nama : {{nama}}</h2>
      <h2>NIDN : {{nim}} </h2>
      <h2>Kelas: {{kelas}}</h2>
      <br>
      <ion-label>
        Saat ini anda sedang login sebagai <b>Mahasiswa</b>. Pada 
        <ion-datetime displayFormat="MMM DD, YYYY  HH:mm" [min]="" [max]="" [(ngModel)]="selectedDateString"></ion-datetime>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="scanCode()" color="primary">
    <ion-icon name="qr-Scanner"></ion-icon>
    Scan QR
  </ion-button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary">Lihat Data Absensi Pribadi</ion-button>
</ion-content>
